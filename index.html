<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-right panel-reveal">
    <div class="content-block">
        <div id="user_info">Hello, <span id="user_first_name">there</span>!</div>
        <p><a href="#" class="open-login-screen">Login</a></p>
        <p><a href="#">Logout</a></p>
        <p><a href="#">Sign Up</a></p>
        <p><a href="#" class="close-panel">Hide Menu</a></p>
    </div>
</div>
<div class="views">
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">

        </div>
        <!-- /End of Top Navbar-->

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through tabbar-labels-through">
            <div data-page="index" class="page navbar-fixed toolbar-fixed">

                <div class="page-content">
                </div>

                <!-- Bottom Toolbar-->
                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a class="tab-link active" href="#" onclick="app.router.navigate('/');app.router.home();">
                            <i class="tabbar__icon ion-trophy"></i>
                            <span class="tabbar-label">Leaderboard</span>
                        </a>
                        <a class="tab-link" href="#" onclick="app.router.navigate('/portfolio');app.router.portfolio();">
                            <i class="tabbar__icon ion-briefcase"></i>
                            <span class="tabbar-label">My Portfolio</span>
                        </a>
                        <a class="tab-link" href="#" onclick="app.router.navigate('/trending');app.router.trending();">
                            <i class="tabbar__icon ion-arrow-graph-up-right"></i>
                            <span class="tabbar-label">Trending</span>
                        </a>
                    </div>
                </div>
                <!-- /End of Bottom Toolbar-->

            </div>
        </div>
    </div>
</div>
