<header class="bar bar-nav">
    <i class="button fa fa-chevron-left back_btn" aria-hidden="true"></i>
    <span class="title">Request a Ride</span>
    <div class="pull-right popup_btn"><a href="#popover"><img class="pull-right" src="img/popup_menu.png"></a></div>
</header>
<div id="popover" class="popover">
    <ul class="table-view">
        <li class="table-view-cell edit_profile">EDIT PROFILE</li>
        <li class="table-view-cell logout">LOGOUT</li>
    </ul>
</div>
<div id="fade" class="black_overlay"></div>
<div class='content request_ride'>
    <div id="map">

    </div>

    <div class="box float_bottom" id="route_info">
        <div class="box_title">ROUTE INFORMATION</div>
        <span class="connector-wrapper">        <span class="connector"></span></span>
        <div id="pickup" class="place input-row">
            <label for="pickup">Pickup</label><i class="fa fa-circle point blue" aria-hidden="true"></i>
            <a id="pickup_popup" href="#select_address" data-address-to-pick="pickup"
               class="selecting_address input_wrapper"><input disabled placeholder="CHOOSE A PICKUP LOCATION"
                                                              type="text" class="address inverse blue"
                                                              name="pickup_address"></a>
        </div>
        <div id="dropoff" class="place input-row">
            <label for="dropoff">Dropoff</label><i class="fa fa-circle point green" aria-hidden="true"></i>
            <a href="#select_address_dropoff" data-address-to-pick="dropoff" class="selecting_address input_wrapper"><input
                    disabled placeholder="CHOOSE A DESTINATION" type="text" class="address inverse green"
                    name="dropoff_address">
            </a>
        </div>
        <div class="content-padded">
            <button id="request_ride" class="btn btn-primary btn-block" style="display: none">Request a Ride!</button>
        </div>
        <div id="wait_driver" class="text-center content-padded" style="display: none">

        </div>
        <div id="onride" class="text-center content-padded" style="display: none">
            Have a nice ride! Please click Finish when you reach your destination
            <button id="finish" class="btn btn-block btn-outlined">Finish</button>
        </div>

    </div>

</div>
<div id="rider_waiting" class="box" style="display: none">
    <p>Ride request sent!
        <br/>
        You will get notified when a driver offers you a ride <br/></p>
    <div id="offers">

    </div>
    <button class="btn btn-negative btn-block btn-outlined">Cancel Ride Request</button>
</div>

<div id="select_address" class="modal select_address_modal">
    <header class="bar bar-nav">
        <a class="close_modal pull-right" href="#select_address"><i class="fa fa-times" aria-hidden="true"></i>
        </a>

    </header>

    <div class="content" data-address-to-pick="pickup">
        <div class="input-row clickable">
            <label><i class="fa fa-home" aria-hidden="true"></i></label>
            <textarea title="home" disabled class="choose" type="text"
                      value=""></textarea>
        </div>
        <div class="input-row clickable">
            <label><i class="fa fa-building" aria-hidden="true"></i></label>
            <textarea title="work" disabled class="choose" type="text" value="Work - 1234 Hope St, San Diego CA 92118">Work - 1234 Hope St, San Diego CA 92118</textarea>
        </div>
        <div class="input-row clickable">
            <input title="current_pos" disabled class="choose" type="text" value="My Location">
        </div>
        <div class="input-row clickable">
            <input title="pick_from_map" disabled class="choose" type="text" value="Pick from map">
        </div>
    </div>
</div>

        </div>
        <div class="input-row clickable">
            <input title="current_pos" disabled class="choose" type="text" value="My Location">
