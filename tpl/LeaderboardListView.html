<b><ons-list-item class="list-item"><span class="left">#</span><span class="text-center">Name - State</span>
    <span class="right">Point</span></ons-list-item></b>
<% _.each(models, function(leader) { %>
<ons-list-item class="list-item"><span class="left"><%= leader.get('rank') %></span><span class="text-center"><%= leader.get('name') %> - <%= leader.get('state_abbr') %></span>
<span class="right"><%= leader.get('point') %></span></ons-list-item>
<% }); %>
