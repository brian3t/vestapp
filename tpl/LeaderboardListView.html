<ons-list-header class="list-item header">&nbsp; Name - State<span class="pull-right">Point</span></ons-list-header>
<% _.each(models, function(leader) { %>
<ons-list-item class="list-item"><span class="badge left"><%= leader.get('rank') %></span><span class="text-center"><%= leader.get('name') %> - <%= leader.get('state_abbr') %></span>
<span class="pull-right"><%= leader.get('point') %></span></ons-list-item>
<% }); %>
