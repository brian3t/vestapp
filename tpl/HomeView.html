<div class="content-background"></div>
<div class="content white home">
    <div id="app_logo"></div>
    <!--<button class="btn btn-primary btn-block" type="button" onclick="testlocal()">Test local note</button>-->
    <form id="loginForm" class="input-group col9 center" style="display:block;">
        <div class="input-row">
            <label><i class="fa fa-user"></i></label>
            <b><input id="username" type="text" placeholder="Username" autocapitalize="off" class="whiteTextInput"></b>
        </div>
        <div class="input-row">
            <label><i class="fa fa-lock"></i>
            </label>
            <b><input id="password" type="password" placeholder="Password" class="whiteTextInput"></b>
        </div>
        <div class="input-row checkbox"><label>Remember Password</label><div  id="remember" class="toggle <%= (localStorage.getItem('remember')=='true'?'active':'') %>">
            <div class="toggle-handle"></div>
        </div></div>
        <a> <button id="submitButton" class="btn btn-primary btn-block" type="submit">Log In</button></a>
    </form>
    <br>
    <a onclick="app.router.navigate('/forgot');app.router.forgot();">Forgot Username/Password</a>
    <br/>
    <a onclick="app.router.navigate('/signup');app.router.signup();">Create Account</a>&nbsp;&nbsp;|&nbsp;
    <a href="https://tdm.commuterconnections.org/mwcog" target="_blank">Learn More</a>

    <div class="bar-standard">
        Brought to you by Metropolitan Washington
        Council of Governments.
    </div>
    <ul class="table-view">
        <li class="table-view-cell">
            Item 1
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
        </li>
        <li class="table-view-cell">
            Item 2
            <div class="toggle active">
                <div class="toggle-handle"></div>
            </div>
        </li>
        <li class="table-view-cell">
            Item 3
            <div class="toggle">
                <div class="toggle-handle"></div>
            </div>
        </li>
    </ul>
</div>
<script>
    var homeview_class = app.views.HomeView;
    homeview_class.username = window.localStorage.getItem("username");
    homeview_class.hashedPassword = window.localStorage.getItem("hashedPassword");
    homeview_class.$password = $("#password");
    homeview_class.$username = $("#username");
    homeview_class.$submit_button = $("#submitButton");
    if (homeview_class.remember === "true") {
        homeview_class.$username.val(username);
        homeview_class.hashed = true;
        homeview_class.$password.val(hashedPassword);
    }

</script>
